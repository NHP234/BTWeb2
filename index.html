<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='root'>
    </div>

    <script type="text/babel">
        function App() {
            const [kw, setKeyword] = React.useState("");
            const [newUser, setNewUser] = React.useState(null);
            return(
                <div>
                    <SearchForm onChangeValue={setKeyword} />
                    <AddUser onAdd={setNewUser} />
                    <ResultTable keyword={kw} user={newUser} onAdded={() => setNewUser(null)} />
                </div>
            );
            
        }

        function SearchForm({ onChangeValue}) {
            return (
                <input type="text" placeholder="Tìm theo name, username" onChange={(e) => onChangeValue(e.target.value)} />
            );
        }

        function ResultTable({ keyword, user, onAdded}) {
            const [users, setUsers] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [editing, setEditing] = React.useState(null);

            React.useEffect(() => {
                fetch("https://jsonplaceholder.typicode.com/users")
                .then(res => res.json())
                .then(data => { setUsers(data); setLoading(false); });
            }, []);

            React.useEffect(() =>{
                if(user) {
                    setUsers(prev => [...prev, {...user, id: Math.max(...prev.map(u => u.id), 0) + 1}]);
                    onAdded();
                }
            }, [user, onAdded]);

            const filteredUsers = users.filter(item =>
                item.name.toLowerCase().includes(keyword.toLowerCase()) ||
                item.username.toLowerCase().includes(keyword.toLowerCase())
            );

            function editUser(user) {
                setEditing({...user, address:{...user.address}});
            }

            function saveUser() {
                setUsers(prev => prev.map(u => u.id === editing.id ? editing : u));
                setEditing(null);
            }

            function removeUser(id) {
                setUsers(prev => prev.filter(u => u.id !== id));
            }

            function handleEditChange(field, value) {
                if(["street", "suite", "city"].includes(field)) {
                    setEditing({...editing, address: {...editing.address, [field]: value}});
                } else {
                    setEditing({...editing, [field]: value});
                }
            }

            return (
                <div>
                    <table>
                        <tbody>
                            {
                                filteredUsers.map(
                                    (u) => (
                                            <tr key={u.id}>
                                                <td>{u.name}</td>
                                                <td>{u.username}</td>
                                                <td>{u.email}</td>
                                                <td>{u.address.city}</td>
                                                <td>
                                                    <button onClick={() => editUser(u)}>Sửa</button>
                                                    <button className="btn-delete" onClick={() => removeUser(u.id)}>Xóa</button>
                                                </td>
                                            </tr>
                                    )
                                )
                            }
                        </tbody>
                    </table>
                    
                    {
                        editing && (
                            <div className="modal-overlay">
                                <div className="modal-content">
                                    <h4>Sửa người dùng</h4>
                                    <label htmlFor="editName">Name: </label>
                                    <input id="editName" type="text" value={editing.name} 
                                        onChange={(e) => handleEditChange("name", e.target.value)} />
                                    <button onClick={saveUser}>Lưu</button>
                                    <button onClick={() => setEditing(null)}>Hủy</button>
                                </div>
                            </div>
                        )
                    }
                </div>
            );
        }

        function AddUser({ onAdd }) {
            const [adding, setAdding] = React.useState(false);
            const [user, setUser] = React.useState({
                name: "", username: "", email: "",
                address: {street:"", suite:"", city:""},
                phone: "", website: ""
            });

            const handleChange = (e) => {
                const {id, value} = e.target;
                if(["street", "suite", "city"].includes(id)) {
                    setUser({...user, address: {...user.address, [id]: value}});
                } else {
                    setUser({...user, [id]: value});
                }
            };

            const handleAdd = () => {
                if(user.name==="" || user.username==="") {
                    alert("Vui lòng nhập Name và Username!");
                    return;
                }
                onAdd(user);
                setUser({name: "", username: "", email: "", address: {street:"", suite:"", city:""}, phone: "", website: ""});
                setAdding(false);
            };

            

            return (
                <div>
                    <button onClick={() => setAdding(true)}>Thêm</button>
                    {
                        adding && (
                            <div className="modal-overlay">
                                <div className="modal-content">
                                    <h4>Thêm người dùng</h4>
                                    <label htmlFor="name">Name: </label>
                                    <input id="name" type="text" value={user.name} onChange={handleChange} />
                                    <br />
                                    <label htmlFor="username">Username: </label>
                                    <input id="username" type="text" value={user.username} onChange={handleChange} />
                                    <br />
                                    <label htmlFor="email">Email: </label>
                                    <input id="email" type="text" value={user.email} onChange={handleChange} />
                                    <br />
                                    <label htmlFor="city">City: </label>
                                    <input id="city" type="text" value={user.address.city} onChange={handleChange} />
                                    <br />
                                    <button onClick={handleAdd}>Thêm</button>
                                    <button onClick={() => setAdding(false)}>Hủy</button>
                                </div>
                                
                            </div>
                        )
                    }
                </div>
            );
        }

        

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
